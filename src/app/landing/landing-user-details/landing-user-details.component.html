<mat-grid-list cols="1" rowHeight="10rem">
    <mat-grid-tile>
        <h2>
            Diligent HW
        </h2>
    </mat-grid-tile>
</mat-grid-list>

<div class="user-details">
    <div *ngIf="userDetails$ | async as user">
        <mat-grid-list cols="2" rowHeight="1rem">
            <mat-grid-tile>Name:</mat-grid-tile><mat-grid-tile>{{user.name}}</mat-grid-tile>
            <mat-grid-tile>Role:</mat-grid-tile><mat-grid-tile>{{user.role}}</mat-grid-tile>
            <mat-grid-tile>ID:</mat-grid-tile><mat-grid-tile>{{user.id}}</mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
